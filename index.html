<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D ID Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="id-card" id="idCard">
      <div class="card-side card-front">
        <div class="photo"></div>
        <div class="info">
          <p><span>Name:</span> Enesi's Space</p>
          <p><span>ID:</span> 123456789</p>
          <p><span>Position:</span> Frontend Software Engineer</p>
        </div>
      </div>
      <div class="card-side card-back">
        <div class="barcode"></div>
        <div class="info">
          <p><span>Valid Thru:</span> 12/2028</p>
          <p><span>Company:</span> Freelancer</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
