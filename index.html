<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D ID Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="id-card" id="idCard">
      <div class="card-side card-front">
        <div class="photo"></div>
        <div class="info">
          <p><span>Name:</span> Enesi's Space</p>
          <p><span>ID:</span> 123456789</p>
          <p><span>Position:</span> Frontend Software Engineer</p>
        </div>
      </div>
      <div class="card-side card-back">
        <div class="barcode"></div>
        <div class="info">
          <p><span>Valid Thru:</span> 12/2028</p>
          <p><span>Company:</span> Freelancer</p>
        </div>
      </div>
    </div>
    <!-- ATM Card -->
    <div class="atm-card">
      <div class="atm-bg">
        <!-- Logos row -->
        <div class="atm-logos">
          <span class="opay-logo">O</span><span class="opay-text">Pay</span>
          <span class="verve-logo">Verve</span>
          <span class="debit-text">DEBIT</span>
        </div>
        <!-- Chip -->
        <div class="atm-chip"></div>
        <!-- Bridge illustration -->
        <div class="atm-bridge">
          <!-- Simple SVG for bridge -->
          <svg width="100%" height="40" viewBox="0 0 200 40">
            <rect x="10" y="30" width="180" height="8" fill="#2e2e72"/>
            <rect x="90" y="10" width="20" height="20" fill="#00bfae"/>
            <rect x="60" y="20" width="10" height="10" fill="#00bfae"/>
            <rect x="130" y="20" width="10" height="10" fill="#00bfae"/>
            <line x1="100" y1="10" x2="100" y2="30" stroke="#2e2e72" stroke-width="3"/>
            <line x1="65" y1="20" x2="100" y2="10" stroke="#2e2e72" stroke-width="2"/>
            <line x1="135" y1="20" x2="100" y2="10" stroke="#2e2e72" stroke-width="2"/>
          </svg>
        </div>
        <!-- Card details -->
        <div class="atm-details">
          <div class="atm-number">1234 5678 9012 3456</div>
          <div class="atm-info-row">
            <span class="atm-label">CARD HOLDER</span>
            <span class="atm-label">EXPIRES</span>
          </div>
          <div class="atm-info-row">
            <span class="atm-value">Enesi's Space</span>
            <span class="atm-value">12/28</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
